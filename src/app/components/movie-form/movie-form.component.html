<div class="col-md-9">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input
                        type="text"
                        name="title"
                        id=""
                        placeholder="Title"
                        class="form-control"
                        autofocus
                        [(ngModel)]="movie.title"
                    />
                </div>
                <div class="form-group">
                    <textarea
                        name="synopsis"
                        placeholder="Short synopsis"
                        class="form-control"
                        rows="2"
                        [(ngModel)]="movie.synopsis"
                    ></textarea>
                </div>
                <div class="form-group">
                    <input
                        type="url"
                        name="image"
                        placeholder="URL image"
                        class="form-control"
                        [(ngModel)]="movie.image"
                    />
                </div>
                <div class="form-group">
                    <label for="form-release_date">Release Date </label>
                    <input
                        type="date"
                        name="release_date"
                        class="form-control"
                        id="form-release_date"
                        [(ngModel)]="movie.release_date"
                    />
                </div>
                <div class="text-right">
                    <button
                        type="submit"
                        class="btn btn-primary"
                        (click)="saveNewMovie()"
                        *ngIf="!edit"
                    >
                        Save Movie
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary"
                        (click)="updateMovie()"
                        *ngIf="edit"
                    >
                        Edit Movie
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Preview Movie -->
<div class="col-md-3">
    <div class="card text-center card-movie">
        <img
            [src]="
                movie.image == '' ? '/assets/fakeimg250x280.png' : movie.image
            "
            class="card-img-top"
            [alt]="movie.title"
        />
        <div class="card-body">
            <h5 class="card-title">
                {{ movie.title == '' ? 'Movie Title' : movie.title }}
                <span
                    >({{
                        movie.release_date == null
                            ? 'Year'
                            : (movie.release_date | date: 'yyyy')
                    }})</span
                >
            </h5>
            <button class="btn btn-info btn-block" disabled>
                <i class="fas fa-eye"></i> View More
            </button>
        </div>
    </div>
</div>
