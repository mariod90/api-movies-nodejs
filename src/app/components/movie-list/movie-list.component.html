<h2>Recent <i class="fas fa-film"></i></h2>
<div class="row">
    <div class="col-md-3 mb-3" *ngFor="let movie of movies">
        <div class="card text-center card-movie">
            <img
                src="{{ movie.image }}"
                class="card-img-top"
                alt="{{ movie.title }}"
            />
            <div class="card-body">
                <h5 class="card-title">
                    {{ movie.title }}
                    <span>({{ movie.release_date | date: 'yyyy' }})</span>
                </h5>
                <a
                    [routerLink]="['/movies', movie.id]"
                    class="btn btn-info btn-block"
                    ><i class="fas fa-eye"></i> View More</a
                >
            </div>
        </div>
    </div>
</div>
